{% extends 'accounts/base.html' %}
{% block content %}
    {% csrf_token %}
    <h3>User Profile</h3>
    {% include 'accounts/status.html' %} 
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <table class="table table-sm">
                    <tr>
                        <th>Product</th>
                        <th>Note</th>
                        <th>Date Orderd</th>
                        <th>Status</th>
                    </tr>
    
                    {% for order in orders %}
    
                    <tr>
                        <td>{{order.product}}</td>
                        <td>{{order.note}}</td>
                        <td>{{order.date_created}}</td>
                        <td>{{order.status}}</td>
                    </tr>
                    {% endfor %}
    
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
